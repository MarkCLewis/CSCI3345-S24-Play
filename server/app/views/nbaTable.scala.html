@(header:Array[String], data: Array[Array[String]])

@main("NBA") {
  You figure this out.
  <table>
    <tr>
    @for(h <- header) {
      <td><a href="/nba?col=@h">@h</a></td>  
    }
    @for(row <- data) {
      <tr>
        @for(cell <- row) {
          <td>@cell</td>
        }
      </tr>
    }
    </tr>
  </table>
}
